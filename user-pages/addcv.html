                </div>
            </div>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="header-left">
                        <label id="hamburger" for="menu-toggle"></label>
                        <a href="../main-pages/home.html" class=" d-md-none" aria-label="hellojob">
                            <img loading="lazy"
                                src="https://www.hellojob.az/content/assets/images/profile/hellojob-white.svg" alt="">
                        </a>
                    </div>
                    <a href="../main-pages/home.html" class="backtohome">Sayta keçid et</a>
                    <a class="login-button">Log in</a>
                </div>
                <div id="dropmenu">

                    <ul class="">

                            <a href="./profile.html">
                                <span><img loading="lazy" src="/assets/images/user-page/user2.svg" alt=""></span>
                                Profilim

                        </li>
                    </ul>
                    <a href="../main-pages/home.html" class="backtohome">Sayta keçid et</a>


                </div>
                <div class="addcv-box">
                    <div>
                        <h2 class="user-title">Cv yerləşdİr</h2>
                    </div>
                    <div id="tab1">
                        <div class="tab-content">
                            <div class="row d-flex mb-5">
                                <div class="col-lg-2">
                                    <h2 class="title">Şəxsi məlumatlar</h2>
                                </div>
                                <div class="col-lg-10">
                                    <div>
                                        <div class="cv-group">
                                            <div class="image-input">
                                                <input type="file"  id="fimage"
                                                    accept="image/png, image/jpeg, image/svg, image/gif, image/jpg">
                                                <img loading="lazy" id="cvimage" src="">
                                                
                                                <span class="uploaded_image_label">
                                                    <img loading="lazy"
                                                        src="https://www.hellojob.az/content/assets/images/profile/svg-icons/user.svg"
                                                        class="m-0" alt="">
                                                </span>
                                            </div>
                                            <label for="fimage">
                                                <img loading="lazy"
                                                    src="https://www.hellojob.az/content/assets/images/profile/svg-icons/upload2.svg"
                                                    alt="">
                                                <span>Şəkil əlavə et</span>
                                                <p>SVG, PNG, JPG or GIF (max. 1000x1000px)</p>
                                            </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="">Ad</label>
                                                    <input type="text" id="cv__name" name="" value=""
                                                        class="form-control  " placeholder="Adınız">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="cv__bday">Doğum tarixi</label>
                                                    <input id="cv__bday" type="date" name="bday" value=""
                                                        class="custom_date form-control "
                                                        placeholder="31 - 01 - 2002" inputmode="verbatim"
                                                        im-insert="false">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group form-group-for-phone"><label>Mobil
                                                        nömrəniz</label>
                                                    <div class="position-relative d-flex">
                                                        <select  id="cv__pcode" name="cv__pcode" class="shadow-none form-control border-0">
                                                            <option value="070">070</option>
                                                            <option value="077">077</option>
                                                            <option value="050">050</option>
                                                            <option value="051">051</option>
                                                            <option value="010">010</option>
                                                            <option value="055">055</option>
                                                            <option value="099">099</option>
                                                        </select>
                                                        <input id="cv__phone" maxlength="7" minlength="7"  type="text"
                                                            placeholder="Mobil nömrənizi qeyd edin"
                                                            class="form-control phone-input ">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-0">
                                                    <label for="min_salary">Minimum əmək haqqı AZN</label>
                                                    <input type="number" name="min_salary" maxlength="11"
                                                        placeholder="Məs:1500" value=""
                                                        class="form-control " id="cv__salary">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-0 mb-32">
                                                    <label for="">Vəzifə</label>
                                                    <input type="text" name="profession_main" placeholder="Vəzifəniz"
                                                        value="" class="form-control " id="cv__prof">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-0 mb-32">
                                                    <label for="">İş rejimi</label>
                                                    <select id="cv__work" name="work_type"
                                                        class="form-control ">
                                                        <option value="Tam-ştat">Tam-ştat</option>
                                                        <option value="Frilans">Frilans</option>
                                                        <option value="Part-time">Part-time</option>
                                                        <option value="Təcrübəçi">Təcrübəçi</option>
                                                        <option value="Uzaqdan">Uzaqdan</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="post-btn-div">
                            <a href="#" id="cv__post" class="post-cv ">Növbəti</a>
                        </div>
                    </div>

                </div>


            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/scripts/addcv.js"></script>

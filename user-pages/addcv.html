                <div class="addcv-box">

                        <h2 class="addcv-title">Cv yerləşdİr</h2>
                    </div>
                    <!-- <div>
                        <ul class="progress">
                            <li><a href="#tab1" class="tab1 step_btn active">1. Şəxsi məlumatlar</a></li>
                            <li><a href="#tab2" class="tab2 step_btn">2. İş təcrübəniz</a></li>

                        </ul>
                    </div> -->
                    <div id="tab1">
                        <div class="tab-content">
                            <div class="row d-flex mb-5">
                                <div class="col-lg-2">
                                    <h2 class="title">Şəxsi məlumatlar</h2>
                                </div>
                                <div class="col-lg-10">
                                    <div>
                                        <div class="cv-group">
                                            <div class="image-input">
                                                <input type="file" name="cvimage" id="cv-img"
                                                    accept="image/png, image/jpeg, image/svg, image/gif, image/jpg">
                                                <img loading="lazy" id="cvimage" src="#">
                                                <span class="uploaded_image_label">
                                                    <img loading="lazy"
                                                        src="https://www.hellojob.az/content/assets/images/profile/svg-icons/user.svg"
                                                        class="m-0" alt="">
                                                </span>
                                            </div>
                                            <label for="cv-img">
                                                <img loading="lazy"
                                                    src="https://www.hellojob.az/content/assets/images/profile/svg-icons/upload2.svg"
                                                    alt="">
                                                <span>Şəkil əlavə et</span>
                                                <p>SVG, PNG, JPG or GIF (max. 1000x1000px)</p>
                                            </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="">Ad</label>
                                                    <input type="text" name="" value=""
                                                        class="form-control req_inp req_inp" placeholder="Adınız">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="">Doğum tarixi</label>
                                                    <input type="text" name="bday" value=""
                                                        class="custom_date form-control type_inp req_inp"
                                                        placeholder="31 - 01 - 2002" inputmode="verbatim"
                                                        im-insert="false">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group form-group-for-phone"><label>Mobil
                                                        nömrəniz</label>
                                                    <div class="position-relative d-flex">
                                                        <select name="" class="shadow-none form-control border-0">
                                                            <option value="070">070</option>
                                                            <option value="077">077</option>
                                                            <option value="050">050</option>
                                                            <option value="051">051</option>
                                                            <option value="010">010</option>
                                                            <option value="055">055</option>
                                                            <option value="099">099</option>
                                                        </select> <input id="phone" inputmode="verbatim" type="text"
                                                            name="phone" placeholder="Mobil nömrənizi qeyd edin"
                                                            class="form-control phone-input req_inp" im-insert="true">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-0">
                                                    <label for="">Minimum əmək haqqı AZN</label>
                                                    <input type="text" name="min_salary" maxlength="11"
                                                        placeholder="Məs:1500" value=""
                                                        class="form-control type_inp req_inp" id="">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-0 mb-32">
                                                    <label for="">Vəzifə</label>
                                                    <input type="text" name="profession_main" placeholder="Vəzifəniz"
                                                        value="" class="form-control type_inp req_inp" id="">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-0 mb-32">
                                                    <label for="">İş rejimi</label>
                                                    <select name="work_type"
                                                        class="form-control type_select chosen-select select_info_title req_inp">
                                                        <option value="1">Tam-ştat</option>
                                                        <option value="2">Frilans</option>
                                                        <option value="3">Part-time</option>
                                                        <option value="4">Təcrübəçi</option>
                                                        <option value="5">Uzaqdan</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="post-btn-div">
                            <a href="#" class="post-cv ">Növbəti</a>
                        </div>
                    </div>

                </div>

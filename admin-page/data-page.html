</head>

<body>
    <main>
        <section id="profile-section">
            <div class="profile-sidebar">
                <div class="profile-logo">
                    <a href="../main-pages/home.html">
                        <img loading="lazy" src="/assets/images/user-page/hellojob-white.svg" alt="">
                    </a>
                </div>
                <div class="profile-tabs">
                    <ul class="">
                        <li>
                            <a href="./admin-page.html">

                                Data əlavə et
                            </a>
                        </li>
                        <li>

                                <span><img loading="lazy" src="/assets/images/user-page/shield.svg" alt=""></span>
                                Bütüb datalar
                            </a>
                        </li>
                        <li>
                            <a href="./users-page.html">
                                <span><img loading="lazy" src="/assets/images/user-page/user2.svg" alt=""></span>
                                İstifadəçilər
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="header-left">
                        <label id="hamburger" for="menu-toggle"></label>
                        <a href="#" class=" d-md-none" aria-label="hellojob">
                            <img loading="lazy"
                                src="https://www.hellojob.az/content/assets/images/profile/hellojob-white.svg" alt="">
                        </a>
                    </div>
                    <a href="../main-pages/home.html" class="backtohome">Sayta keçid et</a>
                    <a class="login-button">Admin</a>
                </div>
                <div id="dropmenu">

                    <ul class="">
                        <li>
                            <a href="./admin-page.html">
                                <span><img loading="lazy" src="/assets/images/user-page/cv.svg" alt=""></span>
                                Data əlavə et
                            </a>
                        </li>
                        <li>
                            <a class="active" href="">
                                <span><img loading="lazy" src="/assets/images/user-page/shield.svg" alt=""></span>
                                Bütüb datalar
                            </a>
                        </li>
                        <li>
                            <a href="./users-page.html">
                                <span><img loading="lazy" src="/assets/images/user-page/user2.svg" alt=""></span>

                            </a>
                        </li>

                    </ul>
                    <a href="../main-pages/home.html" class="backtohome">Sayta keçid et</a>


                </div>
                <div class="data-box">
                    <div class="text-center">
                        <h1>Bütün datalar</h1>
                    </div>
                    <table style="width: 100%;" id="data__container">

                    </table>
                    <div id="updateModal" class="modal">
                        <div class="modal-content">
                            <span class="close" onclick="closeUpdateModal()">&times;</span>
                            <h2>Data Update</h2>
                            <label for="updateTitle">Başlıq:</label><br>
                            <input type="text" id="updateTitle" name="updateTitle" required><br><br>
                            <label for="updateSalary">Maaş:</label><br>
                            <input type="number" id="updateSalary" name="updateSalary" required><br><br>
                            <button id="updateButton">Təstiqlə</button>
                        </div>
                    </div>

                </div>


            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
